<!doctype html>
<html>
  <head>
    <title>Payment Page</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="wrapper">
      <header></header>
      <main class="main">
        <h1 class="main-header">
          <span>Premium</span> <span>$199/month</span>
        </h1>
        <h2 class="sub-header">Faster Instagram Growsh</h2>
        <form action="./">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="input"
          />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Cardholder Name"
            class="input"
          />
          <input
            type="text"
            id="card-number"
            name="card-number"
            placeholder="Card Number"
            class="input card-number"
          />
          <div class="date-and-cvv">
            <input
              type="text"
              id="date"
              name="date"
              placeholder="Date"
              class="input date"
            />
            <input
              type="number"
              id="cvv"
              name="cvv"
              placeholder="CVV"
              class="input cvv"
            />
          </div>
          <div class="country-zip">
            <select id="country" name="country" class="select country">
              <option value="">Country</option>
              <option value="georgia">Georgia</option>
              <option value="france">France</option>
              <option value="spain">Spain</option>
              <option value="usa">USA</option>
            </select>
            <input
              type="number"
              id="zip"
              name="zip"
              placeholder="ZIP"
              class="input zip"
            />
          </div>
          <input
            type="text"
            id="discount-code"
            name="discount-code"
            placeholder="Discount Code"
            class="input"
          />
          <div class="accept-section">
            <input type="checkbox" class="checkbox" />
            <p class="accept-text">
              I accept the <span>Terms of Service</span> and
              <span>Privacy Policy</span>
            </p>
          </div>
          <button type="submit" id="submit">
            Get started | $199 <span>$249</span>
          </button>
        </form>
        <a class="coupon" href="#">Have a coupon?</a>
      </main>
      <footer></footer>
    </section>
  </body>
</html>
